<!DOCTYPE html>

<html>
<head>
  <title>TicTacToe</title>

  <link href ='./style.css' rel = 'stylesheet'>
</head>
<body>
  <div class = 'header'>
    <h1>Tic Tac Toe</h1>
    <button onclick='startGame()'>Start Game</button>

  </div>

  <div id = 'player-container'>
    <p id = 'player1'></p>
    <p id = 'vs'></p>
    <p id = 'player2'></p>
  </div>
  <div class = 'container'>
    <div id = 'grid'>
      <div id = 'grid-1' class = 'grid-item'>1</div>
      <div id = 'grid-2' class = 'grid-item'>2</div>
      <div id = 'grid-3' class = 'grid-item'>3</div>
      <div id = 'grid-4' class = 'grid-item'>4</div>
      <div id = 'grid-5' class = 'grid-item'>5</div>
      <div id = 'grid-6' class = 'grid-item'>6</div>
      <div id = 'grid-7' class = 'grid-item'>7</div>
      <div id = 'grid-8' class = 'grid-item'>8</div>
      <div id = 'grid-9' class = 'grid-item'>9</div>
    </div>
  </div>
  <script src = './script.js'></script>

</body>
</html>
